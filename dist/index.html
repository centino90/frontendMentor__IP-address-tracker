<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adress Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <svg class="burger-menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>

        <section class="sample-data">
            <h1>Sample IP address</h1>
            <p>114.108.236.123</p>
            <p>49.145.204.123</p>
            <p>122.144.69.0</p>
        </section>

        <section class="banner">
            <div class="form">
                <h1>IP Address Tracker</h1>
                <div class="form__input">
                    <input id="ip" type="text" placeholder="Search for any IP address">
                    <div id="button" class="form__input-wrapper">
                        <input type="image" src="../images/icon-arrow.svg">
                    </div>
                </div>
                <div class="form__output">
                    <span style="position: absolute; bottom: 0; display: none" id="loader">loading...</span>
                    <div class="form__label-wrapper">
                        <label for="">IP ADDRESS</label>
                        <p id="ipadd">125.212.121.236</p>
                    </div>
                    <div class="form__label-wrapper">
                        <label for="">LOCATION</label>
                        <p id="location">Diliman PH
                        </p>
                    </div>
                    <div class="form__label-wrapper">
                        <label for="">TIMEZONE</label>
                        <p id="timezone">+08:00</p>
                    </div>
                    <div class="form__label-wrapper">
                        <label for="">ISP</label>
                        <p id="isp">Sky Internet</p>
                    </div>
                </div>
            </div>
        </section>

        <section style="height: 70vh;z-index: 0;" class="main__map" id="map">

        </section>

        <section class="footer">
            <p>Developed by Anthony from <a href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0" target="_blank">Frontendmentor Challenge</a></p>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
